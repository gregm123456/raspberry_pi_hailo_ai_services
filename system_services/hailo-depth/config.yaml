server:
  host: 0.0.0.0
  port: 11439

model:
  # Model name and variant
  name: "scdepthv3"
  # Type: monocular or stereo
  type: "monocular"
  # keep_alive controls model lifecycle:
  # -1 = persistent (keep loaded indefinitely)
  # 0 = unload immediately after request
  # N = unload after N seconds (e.g., 300 = 5 minutes)
  keep_alive: -1

output:
  # Output format: numpy (base64 npz), image (colorized PNG), both, or depth_png_16 (16-bit PNG)
  format: "both"
  # Colormap for depth visualization: viridis, plasma, magma, turbo, jet
  colormap: "viridis"
  # Normalize depth values to 0-1 range
  normalize: true
  # Include depth statistics in response
  include_stats: true
  # Also output 16-bit PNG depth format (uses depth_png_16 field)
  depth_png_16: false

input:
  # Allow image file paths as input (security: disabled by default)
  allow_local_paths: false
  # Allow image_url input for remote images
  allow_image_url: true
  # Maximum image file size in MB
  max_image_mb: 50

resources:
  # Model directory (HEF files)
  model_dir: /var/lib/hailo-depth/resources/models
  # Postprocess libraries directory
  postprocess_dir: /var/lib/hailo-depth/resources/postprocess

# Optional resource limits (tunable)
resource_limits:
  # systemd unit memory cap
  memory_max: "3G"
  # systemd unit CPU quota (80% = can use 4 out of 5 CPU cores on Pi 5)
  cpu_quota: "80%"
